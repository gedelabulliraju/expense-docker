<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Hi, M. DURGA PRASAD Calculate your Age, this is Age Calculator</h1>
        <div class="calculator">
            <div class="input-group">
                <label for="birthdate">Enter Your Date of Birth:</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <div class="input-group">
                <label for="as-of-date">As of Date (Optional):</label>
                <input type="date" id="as-of-date" name="as-of-date">
            </div>
            <button id="calculate-btn">Calculate Age</button>
            <div class="results" id="results">
                <div class="result-box">
                    <span class="result-value" id="years">--</span>
                    <span class="result-label">Years</span>
                </div>
                <div class="result-box">
                    <span class="result-value" id="months">--</span>
                    <span class="result-label">Months</span>
                </div>
                <div class="result-box">
                    <span class="result-value" id="days">--</span>
                    <span class="result-label">Days</span>
                </div>
            </div>
            <div class="additional-results" id="additional-results">
                <p>Total Months: <span id="total-months">--</span></p>
                <p>Total Weeks: <span id="total-weeks">--</span></p>
                <p>Total Days: <span id="total-days">--</span></p>
            </div>
        </div>
    </div>
    <footer>
        <p>Â© <span id="current-year"></span> Age Calculator. All rights reserved to GEDELA BULLIRAJU.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
